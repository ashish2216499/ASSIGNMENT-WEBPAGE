<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./freebie.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />

    <style>
      .separator {
        height: 50px;
      }
      .index-section {
        background-color: #f0f0f0; /* Light grey background for separation */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="freebie">
      <div class="preview">
        <img class="desktop-3-2" alt="" src="./public/desktop--3-2@2x.png" />

        <div class="app-landing-page-container">
          <p class="app-landing">App Landing</p>
          <p class="app-landing">Page Free</p>
        </div>
        <div class="super-awesome">Super Awesome</div>
        <div class="source-files">Source Files</div>
        <div class="div"></div>
        <div class="div1"></div>
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="free-template">Free Template</div>
        </div>
        <div class="div2"></div>
        <div class="rectangle-group">
          <div class="group-item"></div>
          <div class="figma-wrapper">
            <img class="figma-icon" alt="" src="./public/figma.svg" />
          </div>
        </div>
        <img class="preview-child" alt="" src="./public/group-1.svg" />

        <img class="desktop-3-1" alt="" src="./public/desktop--3-1@2x.png" />
      </div>
      <img
        class="iphone-13-pro-front-icon"
        alt=""
        src="./public/iphone13profront@2x.png"
      />
    </div>

    <div class="separator"></div> <!-- Separator to add space between sections -->

    <div class="index-section">
      <div class="uifrycom-waiting-list-and-fee">
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

        <div class="download-a-free">
          Download a free bundle worth $549 and join the waitlist!
        </div>
        <div class="tm-parent">
          <div class="tm">TM</div>
          <div class="trending-topic-1-parent">
            <img
              class="trending-topic-1-icon"
              alt=""
              src="./public/trendingtopic-1@2x.png"
            />

            <img class="uifry-icon" alt="" src="./public/uifry@2x.png" />
          </div>
        </div>
        <main class="emmental-parent">
          <div class="emmental"></div>
          <img class="emmental-icon" alt="" src="./public/041emmental@2x.png" />

          <img class="group-icon" alt="" src="./public/group@2x.png" />

          <img class="group-icon1" alt="" src="./public/group.svg" />

          <img class="group-icon2" alt="" src="./public/group1@2x.png" />

          <img class="group-icon3" alt="" src="./public/group2.svg" />
        </main>
        <img
          class="uifrycom-waiting-list-and-fee-child"
          alt=""
          src="./public/group-1000002572@2x.png"
        />

        <img class="emmental-icon1" alt="" src="./public/emmental@2x.png" />
      </div>
    </div>
  </body>
</html>
